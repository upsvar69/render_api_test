services:
  - type: web
    name: render-api-test
    env: python
    buildCommand: |
      # Update apt-get and install dependencies
      apt-get update && \
      apt-get install -y wget unzip curl gnupg software-properties-common && \
      
      # Install Google Chrome
      echo "üîß Installing Google Chrome..." && \
      curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor -o /usr/share/keyrings/google-linux.gpg && \
      echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux.gpg] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list && \
      apt-get update || true && \
      apt-get install -y google-chrome-stable && \
      
      # Ensure the path to Google Chrome is correct
      echo "üìç Google Chrome binary path: $(which google-chrome)" && \
      
      # Install Python dependencies
      echo "üîß Installing Python dependencies..." && \
      pip install --upgrade pip && \
      pip install -r requirements.txt && \
      
      # Check that Chrome is installed
      echo "üîß Checking for Google Chrome and Chromium..." && \
      which google-chrome || echo "Google Chrome not found!" && \
      which chromium-browser || echo "Chromium not found!"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHONUNBUFFERED
        value: "TRUE"