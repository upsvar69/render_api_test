services:
  - type: web
    name: selenium-google-scraper
    runtime: python
    plan: free
    buildCommand: ./render-build.sh
    startCommand: >
      export PATH="$PATH:/opt/render/project/.render/chrome/opt/google/chrome" &&
      gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "TRUE"